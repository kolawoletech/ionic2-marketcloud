<ion-header>
  <ion-navbar primary>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="order">
   1 {{address}}2{{address.portal}}
 3 {{addressForm}}4{{addressForm.portal}}
 <form [formGroup]="addressForm">
  <ion-list>
     <ion-item>
        <ion-label>Full Name</ion-label>
        <ion-input type="text" formControlName="full_name" [(ngModel)]="address.full_name"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="address.email"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Country</ion-label>
        <ion-input type="text" formControlName="country" [(ngModel)]="address.country"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>State</ion-label>
        <ion-input type="text" formControlName="state" [(ngModel)]="address.state"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" formControlName="city" [(ngModel)]="address.city" ></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Address</ion-label>
        <ion-input type="text" formControlName="address1" [(ngModel)]="address.address1"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Postal Code</ion-label>
        <ion-input type="text" formControlName="postal_code" [(ngModel)]="address.postal_code"></ion-input>
     </ion-item>
  </ion-list>
  
  <div>
    <button full primary (click)="processOrder()" >Order</button>
  </div>
 </form>
</ion-content>
