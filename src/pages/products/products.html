<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="behind" padding>
  <ion-list>
  <ion-item class="behind" *ngFor="let product of products" (click)="viewItemDetails(product)">
    <ion-avatar item-left>
      <img src="{{product.images[0]}}">
    </ion-avatar>
    <h1>{{product.name}}</h1>
    <div [ngSwitch]="product?.price_discount">
    <p *ngSwitchCase="true">ZAR <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
    <p *ngSwitchDefault>ZAR <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
    </div>
  </ion-item>
</ion-list>


</ion-content>
